<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js" type="application/javascript" defer></script>
  <title>PokeValley</title>
</head>

<body>
  <div id="left">
    <h1>Pokemon</h1>
    <canvas id="canvas" height="600" width="900"> </canvas>
    <div id="dialoguebox">
      <button id="option1">option 1</button>
      <button id="option2">option 2</button>
      <div id="dialoguetext" >
        <h3></h3>
      </div>
      <div id="dialoguetext2" >
        <h3></h3>
      </div>

    </div>
  </div>

  <div id="beforeMenu" > 
    <ul><button id="menuButton" class="beforeMenuContent" >Menu</button></ul>
    <ul><button id="instructionsButton" class="beforeMenuContent" >Instructions</button></ul>
    <ul><button id="backToBeforeMenu" class="beforeMenuContent hidden" >Back</button></ul>
    <div id="instructions" class="instructions hidden">Instructions: _____</div>
  
    <div id="menu">
      <ul><button id="mapButton" class="menuContent hidden"> Map</button></ul>
      <ul><button id="backToMenuButton" class="hidden" >Back To Menu</button></ul>

      <img src="./assets/tilemap8.png" class="map hidden" id="map" height="200px" width="300px">
    </div>
  </div>
